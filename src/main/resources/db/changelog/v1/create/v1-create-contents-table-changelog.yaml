databaseChangeLog:
  - changeSet:
      id: create-contents-tables
      author: mgolovach
      changes:
        - createTable:
            tableName: news
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: published
                  type: boolean
                  defaultValue: 'false'
              - column:
                  name: removed
                  type: boolean
                  defaultValue: 'false'
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: published_date
                  type: timestamp
              - column:
                  name: removed_date
                  type: timestamp
              - column:
                  name: view_date_from
                  type: timestamp
              - column:
                  name: view_date_to
                  type: timestamp
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: description
                  type: longtext
              - column:
                  name: short_description
                  type: varchar(1023)
              - column:
                  name: can_comment
                  type: boolean
                  defaultValue: 'true'
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_news_users
                    referencedTableName: users
