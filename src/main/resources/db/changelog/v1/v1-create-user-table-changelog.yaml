databaseChangeLog:
  - changeSet:
      id: 0
      author: admin
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: login
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: role
                  type: varchar(255)
                  defaultValue: user